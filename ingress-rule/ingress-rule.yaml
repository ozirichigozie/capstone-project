apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: customer-management-frontend
  name: customer-management-frontend
  annotations:
    kubernetes.io/ingress.class: nginx # this should be uncommented if ingress used in "regular" cluster
   # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: lakesidemutual.cloudbusters.space
    http:
      path:
        backend:
          service:
            name: front-end
            port:
              number: 80
